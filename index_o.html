<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dr Yemliha FSP Notları</title>
  <meta name="description" content="Dr Yemliha FSP Notları — doküman arşivi." />
  <style>
    :root{
      --bg:#ffffff;
      --panel:#fbfbfb;
      --border:#e7e7e7;
      --text:#111;
      --muted:#6b6b6b;
      --hover:#f3f3f3;
      --active:#cfe9ff;
      --blue:#2b7cff;
      --shadow: 0 10px 30px rgba(0,0,0,.10);
      --radius:16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:var(--text);
      background:var(--bg);
      overflow:hidden; /* scroll sadece panel içinde */
    }

    .app{ display:flex; height:100vh; width:100vw; }

    /* SIDEBAR */
    .sidebar{
      width: 360px;
      max-width: 92vw;
      border-right: 1px solid var(--border);
      background: var(--panel);
      display:flex;
      flex-direction:column;
      height:100vh;
      position:relative;
      z-index: 5;
    }
    .sbTop{
      padding: 14px 14px 10px 14px;
      border-bottom:1px solid var(--border);
      background: linear-gradient(#fff, #fafafa);
    }
    .brandRow{ display:flex; align-items:center; gap:10px; }
    .menuBtn{
      display:none;
      width:40px; height:40px;
      border:1px solid var(--border);
      background:#fff;
      border-radius: 12px;
      cursor:pointer;
    }
    .menuBtn:hover{ background:var(--hover); }
    .brand{
      font-weight: 800;
      font-size: 1.05rem;
      line-height: 1.05;
    }
    .sub{
      color:var(--muted);
      font-size: .88rem;
      margin-top: 4px;
      line-height: 1.1;
    }

    .searchRow{
      margin-top: 10px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    #search{
      flex: 1 1 auto;
      height: 40px;
      border-radius: 12px;
      border: 1px solid #d8d8d8;
      padding: 0 12px;
      font-size: 1rem;
      outline:none;
      background:#fff;
    }
    #search:focus{ border-color: var(--blue); box-shadow: 0 0 0 3px rgba(43,124,255,.14); }
    #clearSearch{
      width:40px; height:40px;
      border-radius: 12px;
      border: 1px solid #d8d8d8;
      background:#fff;
      cursor:pointer;
      font-size: 18px;
      line-height:1;
      color:#333;
    }
    #clearSearch:hover{ background:var(--hover); }
    #searchMeta{
      margin-top: 8px;
      font-size: .9rem;
      color: var(--muted);
      min-height: 1.1em;
    }

    .sbBody{
      overflow:auto;
      padding: 10px 10px 14px 10px;
      -webkit-overflow-scrolling: touch;
    }

    .group{
      border: 1px solid var(--border);
      background:#fff;
      border-radius: 14px;
      margin: 10px 4px;
      box-shadow: 0 1px 0 rgba(0,0,0,.03);
      overflow:hidden;
    }
    .group summary{
      list-style:none;
      cursor:pointer;
      padding: 10px 12px;
      font-weight: 750;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      user-select:none;
    }
    .group summary::-webkit-details-marker{ display:none; }
    .group summary .gNo{
      font-family: var(--mono);
      font-weight: 800;
      font-size: .92rem;
      color: #0b5fff;
      background: rgba(43,124,255,.10);
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(43,124,255,.20);
      flex: 0 0 auto;
    }
    .group summary .gName{ flex: 1 1 auto; min-width:0; }
    .group summary .chev{
      width: 18px; height: 18px; flex:0 0 auto; opacity:.75;
      transform: rotate(0deg);
      transition: transform .15s ease;
    }
    .group[open] summary .chev{ transform: rotate(90deg); }

    .docList{ margin: 0; padding: 0 0 6px 0; list-style:none; }
    .docList li{ margin:0; }
    .docLink{
      display:block;
      padding: 8px 12px;
      text-decoration:none;
      color: var(--text);
      border-top: 1px solid rgba(0,0,0,.04);
      line-height: 1.08;
      word-break: break-word;
    }
    .docLink:hover{ background: var(--hover); }
    .docLink.active{
      background: var(--active);
      box-shadow: inset 0 0 0 2px rgba(43,124,255,.22);
    }
    mark{
      background: rgba(245, 158, 11, .22);
      padding: 0 .12em;
      border-radius: .3em;
    }

    /* CONTENT */
    .content{
      flex: 1 1 auto;
      height:100vh;
      display:flex;
      flex-direction:column;
      background: #fff;
      min-width: 0;
    }
    .topbar{
      height: 56px;
      border-bottom: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px 14px;
      gap: 10px;
      background: #fff;
      position:relative;
      z-index: 2;
    }
    .docTitle{
      font-weight: 750;
      font-size: 1rem;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }
    .actions{
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 0 0 auto;
    }
    .actionBtn{
      height: 36px;
      padding: 0 12px;
      border-radius: 12px;
      border: 1px solid #d8d8d8;
      background: #fff;
      cursor:pointer;
      text-decoration:none;
      color: var(--text);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size: .95rem;
      user-select:none;
    }
    .actionBtn:hover{ background: var(--hover); }

    .viewerWrap{
      position:relative;
      flex: 1 1 auto;
      min-height: 0;
      background: #fff;
    }
    #viewer{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#fff;
    }
    #loading{
      position:absolute;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.70);
      backdrop-filter: blur(2px);
      font-weight: 650;
      color: #333;
      opacity: 0;
      pointer-events:none;
      transition: opacity .12s ease;
    }
    #loading.on{ opacity:1; pointer-events:auto; }

    /* Mobile */
    @media (max-width: 920px){
      .sidebar{ width: 340px; }
    }
    @media (max-width: 780px){
      body{ overflow:hidden; }
      .menuBtn{ display:inline-flex; align-items:center; justify-content:center; }
      .sidebar{
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        transform: translateX(-105%);
        transition: transform .18s ease;
        box-shadow: var(--shadow);
        border-right: 1px solid var(--border);
      }
      .sidebar.open{ transform: translateX(0); }
      .overlay{
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.20);
        opacity: 0;
        pointer-events:none;
        transition: opacity .18s ease;
        z-index: 4;
      }
      .overlay.on{ opacity:1; pointer-events:auto; }
    }
  </style>
</head>

rkt-C__Herzinfarkt.png.html">Herzinfarkt.png</a></li><li><a href="24_Myokardinfarkt-C__Myokardinfarkt__Weitere_Schritte.docx.html">Myokardinfarkt  Weitere Schritte.docx</a></li><li><a href="24_Myokardinfarkt-C__Myokardinfarkt_bfz.docx.html">Myokardinfarkt bfz.docx</a></li><li><a href="24_Myokardinfarkt-C__Myokardinfarkt_Brief_.png.html">Myokardinfarkt Brief .png</a></li><li><a href="24_Myokardinfarkt-C__Myokardinfarkt_Vollsatz.docx.html">Myokardinfarkt Vollsatz.docx</a></li></ul></li><li><strong>29 Enterokolitis : CED-C</strong><ul><li><a href="29_Enterokolitis_:_CED-C_Enterokolitis__Brief.png.html">Enterokolitis  Brief.png</a></li><li><a href="29_Enterokolitis_:_CED-C_Enterokolitis_bfz.docx.html">Enterokolitis bfz.docx</a></li><li><a href="29_Enterokolitis_:_CED-C_Enterokolitis_Vollsatz.docx.html">Enterokolitis Vollsatz.docx</a></li><li><a href="29_Enterokolitis_:_CED-C_Enterokolitis_DrGuntersFragen.docx.html">Enterokolitis_DrGuntersFragen.docx</a></li></ul></li></ul>

    <main class="content">
      <div class="topbar">
        <button class="menuBtn" id="openSidebar" title="Menü" aria-label="Menü">☰</button>
        <div class="docTitle" id="docTitle">Bir doküman seç…</div>
        <div class="actions">
          <a class="actionBtn" id="openNewTab" href="#" target="_blank" rel="noopener">Yeni sekme</a>
          <button class="actionBtn" id="copyLink" type="button" title="Bağlantıyı kopyala">Kopyala</button>
        </div>
      </div>

      <div class="viewerWrap">
        <iframe id="viewer" title="Doküman görüntüleyici" loading="lazy"></iframe>
        <div id="loading">Yükleniyor…</div>
      </div>
    </main>
  </div>

  <script>
    // --- helpers
    const norm = (s) => {
      s = (s || "").toString().toLowerCase();
      s = s.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      s = s.replace(/ı/g, "i").replace(/ß/g, "ss");
      s = s.replace(/\s+/g, " ").trim();
      return s;
    };

    function getLeadingNumber(text) {
      const m = (text || "").toString().match(/^\s*(\d{1,3})\b/);
      return m ? Number(m[1]) : null;
    }

    function escapeHtml(s){
      return (s ?? "").toString()
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;")
        .replace(/'/g,"&#39;");
    }

    function highlight(text, tokens){
      if (!tokens.length) return escapeHtml(text);
      let out = escapeHtml(text);
      // basit highlight: token'ları sırayla işaretle (case-insensitive değil; norm üzerinden match alıp orijinale uygulamak zor)
      // Bu yüzden: orijinal metinde (lower) ilk geçenleri işaretliyoruz.
      const lower = text.toLowerCase();
      for (const t of tokens){
        if (!t) continue;
        const i = lower.indexOf(t);
        if (i >= 0){
          const a = escapeHtml(text.slice(0,i));
          const b = escapeHtml(text.slice(i, i+t.length));
          const c = escapeHtml(text.slice(i+t.length));
          out = a + "<mark>" + b + "</mark>" + c;
          break;
        }
      }
      return out;
    }

    // --- elements
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const openSidebarBtn = document.getElementById("openSidebar");
    const closeSidebarBtn = document.getElementById("closeSidebar");
    const navEl = document.getElementById("nav");
    const searchEl = document.getElementById("search");
    const clearSearchBtn = document.getElementById("clearSearch");
    const searchMeta = document.getElementById("searchMeta");

    const viewer = document.getElementById("viewer");
    const loading = document.getElementById("loading");
    const docTitleEl = document.getElementById("docTitle");
    const openNewTab = document.getElementById("openNewTab");
    const copyLinkBtn = document.getElementById("copyLink");

    // --- build data from template list
    const tpl = document.getElementById("sourceList");
    const temp = document.createElement("div");
    temp.innerHTML = tpl.innerHTML;
    const srcUl = temp.querySelector("ul");
    const rawGroups = Array.from(srcUl ? srcUl.children : []);

    const groups = rawGroups.map(li => {
      const strong = li.querySelector("strong");
      const label = (strong ? strong.textContent : li.firstChild?.textContent || "").trim();
      const no = getLeadingNumber(label);

      const links = Array.from(li.querySelectorAll(":scope > ul > li > a")).map(a => {
        const title = (a.textContent || "").trim();
        const href = a.getAttribute("href") || "#";
        return {
          title,
          href,
          norm: norm(label + " " + title + " " + href)
        };
      });

      return { label, no, links };
    });

    // Sort groups by leading number (01..), then label
    groups.sort((a,b) => {
      const an = (a.no == null) ? 9999 : a.no;
      const bn = (b.no == null) ? 9999 : b.no;
      if (an !== bn) return an - bn;
      return a.label.localeCompare(b.label, "tr");
    });

    // Optional: keep links stable but ensure deterministic order
    for (const g of groups){
      g.links.sort((x,y) => x.title.localeCompare(y.title, "tr"));
    }

    // Build DOM
    const linkByHref = new Map();
    const linkMetaByHref = new Map();

    function buildNav() {
      navEl.innerHTML = "";
      for (const g of groups){
        const details = document.createElement("details");
        details.className = "group";
        details.open = true;

        const summary = document.createElement("summary");
        const no = (g.no == null) ? "" : String(g.no).padStart(2, "0");
        summary.innerHTML = `
          <span class="gNo">${no || "—"}</span>
          <span class="gName">${escapeHtml(g.label.replace(/^\s*\d+\s*/,"").trim() || g.label)}</span>
          <span class="chev">▶</span>
        `;
        details.appendChild(summary);

        const ul = document.createElement("ul");
        ul.className = "docList";

        for (const d of g.links){
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.className = "docLink";
          a.href = d.href;
          a.textContent = d.title;
          a.addEventListener("click", (e) => {
            e.preventDefault();
            openDoc(d.href, d.title);
            closeSidebarIfMobile();
          });

          li.appendChild(a);
          ul.appendChild(li);

          linkByHref.set(d.href, a);
          linkMetaByHref.set(d.href, { group: g.label, title: d.title });
        }

        details.appendChild(ul);
        navEl.appendChild(details);
      }

      updateSearchMeta();
    }

    buildNav();

    // --- iframe open
    let currentHref = null;

    function showLoading(on) {
      loading.classList.toggle("on", !!on);
    }

    function setActive(href) {
      // remove previous
      document.querySelectorAll(".docLink.active").forEach(a => a.classList.remove("active"));
      const a = linkByHref.get(href);
      if (a) a.classList.add("active");
    }

    function openDoc(href, title) {
      if (!href || href === "#") return;
      currentHref = href;

      docTitleEl.textContent = title || href;
      openNewTab.href = href;

      setActive(href);

      showLoading(true);
      viewer.src = href;

      // Deep link
      const hash = encodeURIComponent(href);
      if (location.hash !== "#" + hash) {
        history.replaceState(null, "", "#" + hash);
      }
    }

    viewer.addEventListener("load", () => showLoading(false));
    viewer.addEventListener("error", () => showLoading(false));

    // Restore from hash on load
    (function restoreFromHash(){
      const h = (location.hash || "").slice(1);
      if (!h) return;
      const href = decodeURIComponent(h);
      const meta = linkMetaByHref.get(href);
      openDoc(href, meta ? meta.title : href);
    })();

    // --- search
    function getTokens() {
      const q = norm(searchEl.value);
      return q ? q.split(" ").filter(Boolean) : [];
    }

    function updateSearchMeta(countVisible = null, total = null) {
      if (countVisible == null || total == null) {
        // compute quickly
        const allLinks = navEl.querySelectorAll(".docLink");
        const visible = Array.from(allLinks).filter(a => !a.closest("li")?.classList.contains("hidden")).length;
        searchMeta.textContent = `Toplam: ${allLinks.length}`;
        return;
      }
      if (!searchEl.value.trim()) {
        searchMeta.textContent = `Toplam: ${total}`;
      } else {
        searchMeta.textContent = `${countVisible} sonuç`;
      }
    }

    function applySearch() {
      const tokens = getTokens();
      const groupsEls = Array.from(navEl.querySelectorAll(".group"));
      const allLinks = Array.from(navEl.querySelectorAll(".docLink"));

      // reset highlights
      allLinks.forEach(a => {
        a.innerHTML = escapeHtml(a.textContent);
        a.parentElement.classList.remove("hidden");
      });
      groupsEls.forEach(g => g.classList.remove("hidden"));

      if (!tokens.length) {
        groupsEls.forEach(d => d.open = true);
        updateSearchMeta(allLinks.length, allLinks.length);
        return;
      }

      let visibleCount = 0;

      for (const a of allLinks){
        const href = a.getAttribute("href") || "";
        const meta = linkMetaByHref.get(href);
        const hay = norm((meta?.group || "") + " " + (meta?.title || "") + " " + href);
        const ok = tokens.every(t => hay.includes(t));
        if (!ok) {
          a.parentElement.classList.add("hidden");
        } else {
          visibleCount++;
          a.innerHTML = highlight(a.textContent, tokens);
        }
      }

      // hide empty groups
      for (const details of groupsEls){
        const anyVisible = !!details.querySelector("li:not(.hidden) .docLink");
        if (!anyVisible) {
          details.classList.add("hidden");
        } else {
          details.open = true; // aramada aç
        }
      }

      updateSearchMeta(visibleCount, allLinks.length);
    }

    // CSS helper class
    const st = document.createElement("style");
    st.textContent = `.hidden{ display:none !important; }`;
    document.head.appendChild(st);

    let searchTimer = null;
    searchEl.addEventListener("input", () => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(applySearch, 120);
    });

    clearSearchBtn.addEventListener("click", () => {
      searchEl.value = "";
      applySearch();
      searchEl.focus();
    });

    // / ile aramaya odaklan
    document.addEventListener("keydown", (e) => {
      if (e.key === "/" && document.activeElement !== searchEl) {
        e.preventDefault();
        openSidebarIfMobile();
        searchEl.focus();
      }
      if (e.key === "Escape") {
        if (document.activeElement === searchEl) {
          searchEl.blur();
        }
        closeSidebarIfMobile();
      }
    });

    // --- mobile sidebar
    function openSidebarIfMobile(){
      if (window.matchMedia("(max-width: 780px)").matches){
        sidebar.classList.add("open");
        overlay.classList.add("on");
      }
    }
    function closeSidebarIfMobile(){
      sidebar.classList.remove("open");
      overlay.classList.remove("on");
    }

    openSidebarBtn.addEventListener("click", openSidebarIfMobile);
    closeSidebarBtn.addEventListener("click", closeSidebarIfMobile);
    overlay.addEventListener("click", closeSidebarIfMobile);

    // default open sidebar on desktop
    (function initSidebar(){
      if (!window.matchMedia("(max-width: 780px)").matches){
        sidebar.classList.remove("open");
        overlay.classList.remove("on");
      }
    })();

    // --- copy link
    copyLinkBtn.addEventListener("click", async () => {
      try{
        const url = currentHref
          ? (location.origin + location.pathname + "#" + encodeURIComponent(currentHref))
          : location.href;
        await navigator.clipboard.writeText(url);
        copyLinkBtn.textContent = "Kopyalandı";
        setTimeout(() => copyLinkBtn.textContent = "Kopyala", 900);
      } catch {
        // fallback
        const url = currentHref
          ? (location.origin + location.pathname + "#" + encodeURIComponent(currentHref))
          : location.href;
        prompt("Bağlantıyı kopyala:", url);
      }
    });

    // --- initial meta text
    (function initMeta(){
      const all = navEl.querySelectorAll(".docLink").length;
      searchMeta.textContent = `Toplam: ${all}`;
    })();
  </script>
</body>
